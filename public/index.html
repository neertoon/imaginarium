<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Imaginarium</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Imaginarium</h1>
			</header>
			<main class="join-main">
				<form action="game.html">
					<div class="form-control">
						<label id="username-label" for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
                    <div class="form-control">
                        <label id="password-label" for="username">Password</label>
                        <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Enter password..."
                                required
                        />
                    </div>
					<div class="form-control">
						<label id="room-label" for="room">Room</label>
						<select name="room" id="room">
							<option value="NierodzimMetropolisCity">NierodzimMetropolisCity</option>
							<option value="Cieszyn">Cieszyn</option>
							<option value="Skoczow">Skoczow</option>
							<option value="Kwarantanna">Kwarantanna</option>
							<option value="Sosnowiec">Sosnowiec</option>
							<option value="MatkiZDzieckiem">MatkiZDzieckiem</option>
						</select>
					</div>
					<button id="join-button" type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
		<script src="js/translator.js"></script>
		<script>
			
			$('#username-label').html(trnslt('Your name'));
			$('#username').attr('placeholder',trnslt('Enter name...'));
			$('#password-label').html(trnslt('Password'));
			$('#password').attr('placeholder',trnslt('Enter game password...'));
			$('#room-label').html(trnslt('Room'));
			$('#join-button').html(trnslt('Enter game'));
		</script>
	</body>
</html>
